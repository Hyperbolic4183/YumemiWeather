name: Swift

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: test
      run: xcodebuild test -project YumemiWeather.xcodeproj/ -scheme YumemiWeather -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 8"

